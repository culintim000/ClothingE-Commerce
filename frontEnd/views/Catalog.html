<!DOCTYPE html>
<hmtl lang="en">
<head>
    <title>E-Commerce Catalog</title>
    <link rel="stylesheet" href="../css/CatalogStyle.css">
</head>
<body>
    <h1>E-Commerce Catalog</h1>
    <p>Welcome to our site!</p>
    <p>Here you can find all the products we have in stock.</p>
    <section id="cart">
        <h2>Cart</h2>
        <p>You have <span id="cart-count">0</span> items in your cart.</p>
        <div id="cartItems">
            <!--Item array will go here-->
        </div>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button id="checkout">Checkout</button>
    </section>
    <section id="catalog">
        <div id="catalogItems">
            <!--Item array will go here-->
        </div>
    </section>
</body>
</html>
